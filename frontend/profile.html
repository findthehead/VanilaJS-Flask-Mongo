<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Profile Page</h1>
    <p id="response-message"></p>
    <button id="logout-button">Logout</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const responseMessage = document.getElementById("response-message");
            const logoutButton = document.getElementById("logout-button");
            
            // Check if user is authenticated
            try {
                const response = await fetch(
                    "http://localhost:8000/profile",
                    {
                        method: "GET",
                        credentials: "include" // Include cookies with the request
                    }
                );

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = result.msg;
                    responseMessage.className = "success";
                } else {
                    responseMessage.textContent = "Unauthorized access. Please log in.";
                    responseMessage.className = "error";
                    // Redirect to login page if not authenticated
                    window.location.href = "/login.html";
                }
            } catch (error) {
                responseMessage.textContent = "An error occurred. Please try again.";
                responseMessage.className = "error";
                window.location.href = "/login.html";
            }

            // Handle logout
            if (logoutButton) {
                logoutButton.addEventListener("click", async () => {
                    try {
                        // Clear token from cookies by making a request to a logout endpoint
                        await fetch("https://0e7fb0b4-4378-4292-a937-26aa330acc50-00-uzc9suk22xwo.pike.replit.dev/logout", {
                            method: "POST",
                            credentials: "include"
                        });
                        localStorage.removeItem("token");
                        window.location.href = "/login.html";
                    } catch (error) {
                        responseMessage.textContent = "An error occurred during logout.";
                        responseMessage.className = "error";
                    }
                });
            }
        });
    </script>
</body>
</html>
